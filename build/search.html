<section class="section-search"><hr><h2 class="text-center">Movie search</h2><form class="form-inline text-center"><div class="search"><input type="text" ng-model="input" class="form-control"><button ng-click="searchFunc(input); show='true'" class="btn btn-success">submit</button></div></form><div class="container"><div class="row"><div ng-show="show" class="col-sm-6 sorting"><p class="sorting__title">Sorting by</p><select ng-model="sortingValue" class="form-control"><option value="">Don't sort</option><option value="Title">Title</option><option value="Type">Type</option><option value="Year">Year</option></select></div><div ng-show="show" class="col-sm-6 filter"><p class="filter__title">Filtering</p><select ng-model="filterValue" class="form-control"><option value="">Don't filter</option><option value="Movie">Movie</option><option value="Series">Series</option><option value="Episode">Episode</option><option value="Game">Game</option></select></div></div><hr><div ng-repeat="item in desired" class="movie clearfix movie--desired"><div class="movie__info pull-left"><div class="movie__label">Desired</div><h3>Name: {{item.Title}}</h3><h5>Type {{item.Type}}</h5><h5>Year: {{item.Year}}</h5></div></div><div class="search-result"><div ng-show="show" ng-repeat="movie in movies | orderBy: sortingValue:reverse | filter: filterValue" class="movie movie--result clearfix"><div class="movie__info pull-left"><h3>Name: {{movie.Title}}</h3><h5>Type {{movie.Type}}</h5><h5>Year: {{movie.Year}}</h5><div ng-click="addToDesired(movie)" class="btn btn-info">add to desired</div><a href="#/item" ng-click="getInfo(movie.Title)" class="movie__link btn btn-info">more info</a></div></div></div><ul class="pagination"><li ng-repeat="page in pages" class="pagination__item"><button ng-click="changePage(page.num)" class="pagination__number">{{page.num}}</button></li></ul></div></section><script type="text/javascript" src="bundle.js"></script>
