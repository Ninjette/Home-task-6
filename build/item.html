<section ng-controller="itemController" class="section-item"><div class="container"><div class="item"><h3 ng-click="testFuncanother()" class="item__title">Name: {{item.Title}}</h3><h5 class="item__type">Type {{item.Type}}</h5><h5 class="item__year">Year: {{item.Year}}</h5><div class="item__rating">rating here</div><div class="reviews"><h3>Reviews</h3><div ng-repeat="review in reviews" class="review"><p class="review__text">Text: {{review.text}}</p><div class="review__rating">Rating: {{review.rating}}</div></div></div><form class="review-form"><h3 class="review-form__title">Leave your testimonial</h3><textarea type="text" ng-model="review" class="review-form__input form-control"></textarea><input type="submit" value="submit" class="btn btn-success"></form></div></div></section><script type="text/javascript" src="bundle.js"></script>
